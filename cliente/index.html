<!doctype html>
<html lang=es-es>

<head>
  <meta charset=utf-8>
  <title>Schema DB - David González García</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/prism.css" type="text/css" />
  <link rel="stylesheet" href="css/codeflask.css" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="js/prism.js"></script>
  <script src="js/codeflask.js"></script>
  <!--<script src="js/codeflask-editor.js"></script>-->
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <header class="header clearfix">
      <h1>Schema DB
        <small id="server-select" class="dropdown float-right">
          <a class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">PHP</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">PHP</a>
            <a class="dropdown-item" href="#">JavaScript</a>
            <a class="dropdown-item" href="#">Python</a>
          </div>
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#contact">
            Contacto
          </button>
        </small>
      </h1>
    </header>

    <!--
    <div id="breadcrumb">
      <span class="start">Entidades</span>
      <span class="entity"> » Lista de objetos</span>
      <span class="object"> » Objeto</span>
    </div>
    -->
    <div id="alerts"></div>

    <div id="tpl">
      <div class="alert alert-danger alert-dismissible fade show" role="alert" hidden>
        <strong>Error</strong>
        <span class="msg"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="alert alert-success alert-dismissible fade show" role="alert" hidden>
        <strong>Bien!</strong>
        <span class="msg"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <main id="summary">
      <h2>Entidades
        <button type="button" id="add2" class="btn btn-primary float-right">Añadir</button>
      </h2>
      <p>Resumen de todos los objetos almacenados.</p>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Entidad</th>
            <th scope="col">Nº de objetos guardados</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>


    <main id="entity" hidden>
      <h2>Objetos de la entidad
        <span class="name"></span> almacenados
        <button type="button" id="add" class="btn btn-primary float-right">Añadir</button>
      </h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Tamaño del objeto</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <br />
      <button type="button" id="back2summary" class="btn btn-primary">Atrás</button>
    </main>

    <main id="object" hidden>
      <h2>
        <span class="show-on-new">Añadir nuevo </span>Objeto
        <span class="name"></span>
      </h2>
      <form>
        <div class="form-group">
          <!--<textarea class="form-control" id="obj_data2" rows="12" required></textarea>-->
          <div id="obj_data" data-language="json">{}</div>
        </div>
        <input type="hidden" id="obj_id" />
        <button type="button" id="back2entity" class="btn btn-primary">Atrás</button>
        <span class="float-right">
          <button type="button" id="edit" class="btn btn-secondary">Modificar</button>
          <button type="button" id="save" class="btn btn-success">Guardar</button>
          <button type="button" id="remove" class="btn btn-outline-danger">Eliminar</button>
        </span>
      </form>
    </main>

    <footer class="footer">
      <p class="text-center">David González García - uo212486</p>
    </footer>

  </div>

  <!-- Contact Form Modal -->
  <div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="contact" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Formulario de contacto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" pattern="[a-zA-Z\s]{3,}" required title="Nombre de una persona, sin números">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" class="form-control" id="phone" pattern="[+0-9]{6,12}" required title="Números"
              placeholder="987654321">
          </div>
          <div class="form-group">
            <label for="subject">Motivo</label>
            <select class="form-control" id="subject">
              <option>Estoy probando el formulario</option>
              <option>Me gusta lo que veo</option>
              <option>Algo no funciona correctamente</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
