    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <header class="header clearfix">

            <h1>Schema DB</h1>
        </header>

        <main id="summary">
            <h2>Entidades <button type="button" id="add" class="btn btn-primary float-right">Añadir</button></h2>
            <p>Resumen de todos los objetos almacenados.</p>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Entidad</th>
                        <th scope="col">Nº de objetos guardados</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </main>

        <main id="entity" hidden>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Tamaño del objeto</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </main>

        <main id="edit" hidden>
            <form>
                <div class="form-group">
                    <label for="obj_type">Entidad</label>
                    <select class="custom-select" id="obj_type" required>
                        <option value="AUTO" selected>Automatic</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="obj_data">Example textarea</label>
                    <textarea class="form-control" id="obj_data" rows="12" required></textarea>
                </div>
                <input type="hidden" id="obj_id" />
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </main>

        <footer class="footer">
            <p class="text-center">David González García</p>
        </footer>

    </div>
</body>
